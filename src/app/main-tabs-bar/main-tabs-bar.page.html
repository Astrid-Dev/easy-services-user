<ion-tabs>

  <ion-fab vertical="bottom" horizontal="center" translucent="true" *ngIf="canShowTabBar">
    <ion-fab-button (click)="goToNewEnquiry()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar slot="bottom" class="ion-no-border" *ngIf="canShowTabBar">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{'TABS.HOME' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history" class="history">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>{{'TABS.HISTORY' | translate}}</ion-label>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

    <ion-tab-button tab="notifications" class="notifications">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-badge *ngIf="unreadEnquiriesNotifications.length > 0"></ion-badge>
      <ion-label>{{'TABS.NOTIFICATIONS' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-badge *ngIf="unreadRequestsNotifications.length > 0"></ion-badge>
      <ion-label>{{'TABS.SETTINGS' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
